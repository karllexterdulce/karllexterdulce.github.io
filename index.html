<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karl's Portfolio | Brutalist Editorial</title>
    <meta name="description" content="Professional portfolio of Karl - English Language Studies student, artist, and creative professional with expertise in writing, design, and digital art.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts: Lexend & Bricolage Grotesque -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Bricolage+Grotesque:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'editorial-black': '#121212',
                        'editorial-gray': '#2d2d2d',
                        'editorial-light': '#f8f8f8',
                        'accent-blue': '#3a86ff',
                        'accent-cyan': '#00bbf9',
                    },
                    fontFamily: {
                        'lexend': ['Lexend', 'sans-serif'],
                        'bricolage': ['Bricolage Grotesque', 'sans-serif'],
                    },
                    animation: {
                        'pulse-subtle': 'pulse-subtle 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-subtle': {
                            '0%, 100%': { 'opacity': '0.7' },
                            '50%': { 'opacity': '1' },
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        html { scroll-behavior: smooth; }
        body {
            background: #f8f8f8;
            color: #121212;
        }
        .typewriter {
            overflow: hidden;
            border-right: 2px solid #121212;
            white-space: nowrap;
            animation: typing 3.5s steps(40,end), blink-caret 0.75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from,to { border-color: transparent } 50% { border-color: #121212 } }
        .cta-left { position: absolute; top: 2rem; left: 2rem; display: flex; gap: 1rem; }
        .cta-left a { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-family: 'Lexend', sans-serif; transition: all 0.3s; }
        .cta-left a:hover { opacity: 0.85; }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">

    <!-- Hero Section -->
    <section id="top" class="relative min-h-screen flex items-center justify-center bg-editorial-light">

        <!-- CTAs Top-Left -->
        <div class="cta-left">
            <a href="#projects" class="bg-accent-blue text-white font-medium">EXPLORE WORKS</a>
            <a href="#contact" class="border border-editorial-black text-editorial-black font-medium">CONNECT WITH ME</a>
        </div>

        <!-- Hero Main -->
        <div class="flex items-center justify-center gap-8 lg:gap-16 z-10">

            <!-- KA -->
            <h1 class="font-bricolage text-[12rem] md:text-[18rem] lg:text-[22rem] leading-none">KA</h1>

            <!-- Photo -->
            <div class="relative w-48 md:w-64 lg:w-72 h-auto" style="transform: rotate(2deg);">
                <img src="images/karl_pogi.jpg" alt="Karl Portrait" class="w-full h-auto object-cover" style="border-radius: 0;">
            </div>

            <!-- RL -->
            <h1 class="font-bricolage text-[12rem] md:text-[18rem] lg:text-[22rem] leading-none">RL</h1>

        </div>

        <!-- Subtitle -->
        <div class="absolute bottom-24 text-center w-full">
            <p class="typewriter text-sm md:text-lg font-lexend">
                English Language Studies • Creative Artist • Digital Designer
            </p>
        </div>

    </section>

</body>
</html>
