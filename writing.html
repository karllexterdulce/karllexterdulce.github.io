<!-- JS for Navigation -->
<script>
  const stacks = document.querySelectorAll('.stack');
  let currentStack = 0;

  const showStack = (index) => {
    stacks.forEach((stack, i) => {
      if(i === index) stack.style.transform = 'translateX(0)';
      else if(i < index) stack.style.transform = 'translateX(-100%)';
      else stack.style.transform = 'translateX(100%)';
    });
  };

  document.getElementById('nextStack').addEventListener('click', () => {
    currentStack = (currentStack + 1) % stacks.length;
    showStack(currentStack);
  });

  document.getElementById('prevStack').addEventListener('click', () => {
    currentStack = (currentStack - 1 + stacks.length) % stacks.length;
    showStack(currentStack);
  });

  // Initial display
  showStack(currentStack);

  // Click to see full project (example modal)
  document.querySelectorAll('.stack-card').forEach(card => {
    card.addEventListener('click', () => {
      alert('Here you could open a modal/lightbox for multi-page projects!');
    });
  });
</script>
