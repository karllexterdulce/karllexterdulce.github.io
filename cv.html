<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karl's CV</title>
<link rel="stylesheet" href="style.css">
<style>
/* ===== CV Section ===== */
.cv-container {
  width: 100%;
  padding: 0;
  margin: 0;
  text-align: center;
}

.cv-title {
  font-family: 'Times New Roman', Times, serif;
  font-size: 28px;
  color: #fff;
  margin: 20px 0;
}

.cv-grid {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: nowrap;
  padding: 0;
  margin: 0;
  overflow-x: auto;
}

.cv-page {
  flex: 0 0 auto;
  width: 45vw;
  margin: 0;
}

.cv-page img {
  width: 100%;
  height: auto;
  display: block;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  transition: transform 0.3s ease, opacity 0.4s ease;
  cursor: pointer;
}

.cv-page img:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* ===== Lightbox Overlay ===== */
.cv-lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
  z-index: 2000;
  overflow-y: auto;
  padding: 40px 0;
}

.cv-lightbox img {
  max-width: 90%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  margin: 20px 0;
}

/* ===== Buttons ===== */
.back-button,
.cv-lightbox .close-btn {
  position: absolute;
  background: rgba(0,0,0,0.6);
  color: #fff;
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 6px;
  font-family: Arial, sans-serif;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s ease;
  z-index: 2100;
}

.back-button:hover,
.cv-lightbox .close-btn:hover {
  background: rgba(0,0,0,0.8);
}

.back-button {
  top: 20px;
  left: 20px;
}

.cv-lightbox .close-btn {
  top: 20px;
  right: 20px;
}

/* ===== Lightbox Arrows ===== */
.cv-lightbox .arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 36px;
  font-weight: bold;
  color: #fff;
  background: rgba(0,0,0,0.5);
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  z-index: 2100;
  transition: background 0.3s ease;
}

.cv-lightbox .arrow:hover {
  background: rgba(0,0,0,0.8);
}

.cv-lightbox .prev { left: 20px; }
.cv-lightbox .next { right: 20px; }
</style>
</head>
<body>

<a href="index.html" class="back-button">Back to Home</a>

<div class="cv-container">
  <h2 class="cv-title">Curriculum Vitae</h2>
  <div class="cv-grid">
    <!-- Page 1 -->
    <div class="cv-page">
      <img src="images/cv-page1.jpg" alt="CV Page 1" data-index="0">
    </div>
    <!-- Page 2 -->
    <div class="cv-page">
      <img src="images/cv-page2.jpg" alt="CV Page 2" data-index="1">
    </div>
  </div>
</div>

<!-- Lightbox -->
<div class="cv-lightbox">
  <span class="close-btn">✕</span>
  <span class="arrow prev">‹</span>
  <img src="" alt="CV Full Page" class="lightbox-img">
  <span class="arrow next">›</span>
</div>

<script>
const lightbox = document.querySelector('.cv-lightbox');
const lightboxImg = document.querySelector('.lightbox-img');
const closeBtn = document.querySelector('.close-btn');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');
const cvPages = document.querySelectorAll('.cv-grid img');

let currentIndex = 0;

// Open lightbox
cvPages.forEach((img, index) => {
  img.addEventListener('click', () => {
    currentIndex = index;
    lightboxImg.src = cvPages[currentIndex].src;
    lightbox.style.display = 'flex';
    document.body.style.overflow = 'hidden';
  });
});

// Close lightbox
closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
  document.body.style.overflow = 'auto';
});

// Navigate previous
prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + cvPages.length) % cvPages.length;
  lightboxImg.src = cvPages[currentIndex].src;
});

// Navigate next
nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % cvPages.length;
  lightboxImg.src = cvPages[currentIndex].src;
});

// Keyboard navigation
document.addEventListener('keydown', (e) => {
  if (lightbox.style.display === 'flex') {
    if (e.key === 'ArrowLeft') prevBtn.click();
    if (e.key === 'ArrowRight') nextBtn.click();
    if (e.key === 'Escape') closeBtn.click();
  }
});
</script>

</body>
</html>
