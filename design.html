<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artworks - Karl's Portfolio</title>
  <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
  
  <!-- Banner -->
  <header class="design-header">
    <a href="index.html" class="back-button">Back</a>
    <div class="banner-text">
      <h1>Designs</h1>
      <h2>My sample works: publication materials, PowerPoints, and creative posters.</h2>
    </div>
  </header>

  <!-- Gallery -->
  <main class="gallery-container">
    <div class="gallery-grid">
      <a href="#" data-index="0"><img src="images/design1.jpg" alt="Digital painting: Pearl"></a>
      <a href="#" data-index="1"><img src="images/design2.jpg" alt="Traditional sketch in pencil"></a>
    </div>
  </main>

  <!-- Lightbox -->
  <div class="art-lightbox">
    <div class="lightbox-bg"></div>
    <div class="lightbox-content">
      <img src="" alt="Artwork Full View" class="lightbox-img">
      <div class="lightbox-desc">
        <h3>Artwork Title</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent commodo ipsum sed mi luctus, nec convallis justo pretium.</p>
      </div>
    </div>
    <span class="close-btn">✕</span>
    <span class="prev-btn">←</span>
    <span class="next-btn">→</span>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Karl. All rights reserved.</p>
  </footer>

  <script>
    const galleryImages = document.querySelectorAll('.gallery-grid a img');
    const lightbox = document.querySelector('.art-lightbox');
    const lightboxImg = document.querySelector('.lightbox-img');
    const lightboxBg = document.querySelector('.lightbox-bg');
    const closeBtn = document.querySelector('.close-btn');
    const nextBtn = document.querySelector('.next-btn');
    const prevBtn = document.querySelector('.prev-btn');

    let currentIndex = 0;

    galleryImages.forEach((img, index) => {
      img.parentElement.addEventListener('click', (e) => {
        e.preventDefault();
        openLightbox(index);
      });
    });

    function openLightbox(index) {
      currentIndex = index;
      const src = galleryImages[index].src;
      lightboxImg.src = src;
      lightboxBg.style.backgroundImage = `url(${src})`;
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      openLightbox(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      openLightbox(currentIndex);
    }

    closeBtn.addEventListener('click', closeLightbox);
    nextBtn.addEventListener('click', nextImage);
    prevBtn.addEventListener('click', prevImage);

    // Optional: Close with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });
  </script>
</body>
</html>
