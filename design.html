<!-- Hover Script -->
<script>
  const cards = document.querySelectorAll('.stack-card');

  cards.forEach((card, i) => {
    card.addEventListener('mouseenter', () => {
      cards.forEach((c, j) => {
        if(j < i){
          c.style.transform = 'translate(-10px, -10px) scale(0.95)';
        } else if(j === i){
          c.style.transform = 'translate(0px, 0px) scale(1.05)';
        } else {
          c.style.transform = 'translate(10px, 10px) scale(0.95)';
        }
      });
    });

    card.addEventListener('mouseleave', () => {
      cards.forEach((c) => {
        c.style.transform = '';
      });
    });
  });
</script>
