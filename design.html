<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designs - Karl's Portfolio</title>
  <link rel="stylesheet" href="style.css?v=4">
  <style>
    /* ===== BASIC STYLES ===== */
    body {
      background-color: #161819;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .design-header {
      position: relative;
      height: 22vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    .design-header h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 700;
    }

    .design-header h2 {
      font-size: 1.1rem;
      font-weight: 400;
      opacity: 0.8;
      margin-top: 10px;
      max-width: 600px;
    }

    /* Back button (top-right) */
    .back-button {
      position: absolute;
      top: 20px;
      right: 25px;
      text-decoration: none;
      color: #f5f5f5;
      background: rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
      width: auto;
      display: inline-block;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Gallery Grid */
    .gallery-container {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* ===== PROJECT THUMBNAILS ===== */
    .project {
      text-align: center;
      margin: 60px 0;
    }

    .project-thumb {
      width: 320px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .project-thumb:hover {
      transform: scale(1.05);
    }

    /* ===== LIGHTBOX (ARTWORK) ===== */
    .art-lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      align-items: center;
      justify-content: center;
      z-index: 1000;
      flex-direction: column;
    }

    .art-lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .lightbox-desc {
      text-align: center;
      max-width: 600px;
    }

    .lightbox-desc h3 {
      margin-bottom: 10px;
    }

    .lightbox-desc p {
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .art-close {
      position: absolute;
      top: 25px;
      right: 30px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #fff;
    }

    .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      user-select: none;
    }

    .prev-btn { left: 40px; }
    .next-btn { right: 40px; }

    <!-- ===== PROJECT LIGHTBOX ===== -->
<div class="project-lightbox">
  <span class="project-close">✕</span>
  <img src="" alt="Project Page" class="project-image">
  <span class="arrow prev">‹</span>
  <span class="arrow next">›</span>
</div>

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="design-header">
    <a href="index.html" class="back-button">Back</a>
    <div class="banner-text">
      <h1>Designs</h1>
      <h2>My sample works: publication materials, PowerPoints, and creative posters.</h2>
    </div>
  </header>

  <!-- Project Section -->
  <section class="project">
    <img src="images/project1-thumb.jpg" alt="Project 1" class="project-thumb"
      data-pages='["images/project1-page1.jpg","images/project1-page2.jpg","images/project1-page3.jpg"]'>
    <h3>Project 1</h3>
  </section>

  <!-- ===== ART LIGHTBOX ===== -->
  <div class="art-lightbox">
    <img src="" alt="Artwork Full View" class="lightbox-img">
    <div class="lightbox-desc">
      <h3>Artwork Title</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent commodo ipsum sed mi luctus.</p>
    </div>
    <span class="art-close">✕</span>
    <span class="prev-btn">←</span>
    <span class="next-btn">→</span>
  </div>

  <!-- ===== PROJECT LIGHTBOX ===== -->
  <div class="project-lightbox">
    <span class="project-close">✕</span>
    <div class="project-images-container"></div>
    <span class="arrow prev">‹</span>
    <span class="arrow next">›</span>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Karl. All rights reserved.</p>
  </footer>

  <script>
    /* ===== PROJECT LIGHTBOX ===== */
const projectLightbox = document.querySelector('.project-lightbox');
const projectImage = document.querySelector('.project-image');
const projectCloseBtn = document.querySelector('.project-close');
const projectPrev = document.querySelector('.arrow.prev');
const projectNext = document.querySelector('.arrow.next');

let currentProjectImages = [];
let currentProjectIndex = 0;

document.querySelectorAll('.project-thumb').forEach((thumb) => {
  thumb.addEventListener('click', () => {
    currentProjectImages = JSON.parse(thumb.dataset.pages);
    currentProjectIndex = 0;
    openProjectLightbox();
  });
});

function openProjectLightbox() {
  projectLightbox.style.display = 'flex';
  document.body.style.overflow = 'hidden';
  updateProjectImage();
}

function closeProjectLightbox() {
  projectLightbox.style.display = 'none';
  document.body.style.overflow = 'auto';
}

function updateProjectImage() {
  projectImage.style.opacity = 0;
  setTimeout(() => {
    projectImage.src = currentProjectImages[currentProjectIndex];
    projectImage.onload = () => (projectImage.style.opacity = 1);
  }, 150);
}

projectPrev.addEventListener('click', () => {
  currentProjectIndex = (currentProjectIndex - 1 + currentProjectImages.length) % currentProjectImages.length;
  updateProjectImage();
});

projectNext.addEventListener('click', () => {
  currentProjectIndex = (currentProjectIndex + 1) % currentProjectImages.length;
  updateProjectImage();
});

projectCloseBtn.addEventListener('click', closeProjectLightbox);

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeProjectLightbox();
  if (e.key === 'ArrowRight') projectNext.click();
  if (e.key === 'ArrowLeft') projectPrev.click();
});

  </script>
</body>
</html>
